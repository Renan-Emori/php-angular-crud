<form (ngSubmit)="updateProduct()" [formGroup]="producteditform" #formDir="ngForm">
    <div class="form-group" >
        <label for="name">Nome</label>
        <input type="text" name="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" name="description" class="form-control" formControlName="description">
    </div>
    
    <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" name="price" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
        <label for="image">Link da imagem</label>
        <input type="text" name="image" class="form-control" formControlName="image">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Editar</button>
</form>
