<form (ngSubmit)="insertData()" >
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="product.name">
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="product.description">
    </div>
    
    <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
    </div>

    <div class="form-group">
        <label for="image">Link da imagem</label>
        <input type="text" name="image" class="form-control" [(ngModel)]="product.image">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Criar</button>
</form>


<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <td scope>Ação</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products.products ">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name | truncate: 20}}</td>
            <td>{{ item.description | truncate: 20}}</td>
            <td>{{ item.price }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(item.id)">Excluir</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{item.id}}">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
