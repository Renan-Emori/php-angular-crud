

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <td scope>Ação</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products.products ">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name | truncate: 20}}</td>
            <td>{{ item.description | truncate: 20}}</td>
            <td>{{ item.price }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(item.id)">Excluir</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{item.id}}">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
